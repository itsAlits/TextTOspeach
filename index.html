<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto flex items-center py-10 h-screen">
    <main
      class="h-full w-full border border-gray-300 shadow flex overflow-hidden"
    >
      <!-- sidbar -->
      <div class="sidebar w-20 h-full">
        <div class="sidebarMenu pt-5 px-3">
          <!-- tooltip -->
          <div
            class="tooltip tooltip-right btn-neutral rounded-xl btn flex items-center"
            data-tip="Text To Speach"
          >
            <!-- tooltip menu -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
            >
              <path
                d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 0 0 1.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06ZM18.584 5.106a.75.75 0 0 1 1.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 0 1-1.06-1.06 8.25 8.25 0 0 0 0-11.668.75.75 0 0 1 0-1.06Z"
              />
              <path
                d="M15.932 7.757a.75.75 0 0 1 1.061 0 6 6 0 0 1 0 8.486.75.75 0 0 1-1.06-1.061 4.5 4.5 0 0 0 0-6.364.75.75 0 0 1 0-1.06Z"
              />
            </svg>
          </div>

          <!-- tooltip -->
          <a href="chatgpt.html">
            <div
              class="tooltip tooltip-right btn shadow-none border-none rounded-xl bg-transparent flex items-center mt-2"
              data-tip="ChatGPT"
            >
              <!-- tooltip menu -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.804 21.644A6.707 6.707 0 0 0 6 21.75a6.721 6.721 0 0 0 3.583-1.029c.774.182 1.584.279 2.417.279 5.322 0 9.75-3.97 9.75-9 0-5.03-4.428-9-9.75-9s-9.75 3.97-9.75 9c0 2.409 1.025 4.587 2.674 6.192.232.226.277.428.254.543a3.73 3.73 0 0 1-.814 1.686.75.75 0 0 0 .44 1.223ZM8.25 10.875a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25ZM10.875 12a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875-1.125a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </a>

          <!-- tooltip -->
          <a href="image.html">
            <div
              class="tooltip tooltip-right btn shadow-none border-none rounded-xl bg-transparent flex items-center mt-2"
              data-tip="Image To Text"
            >
              <!-- tooltip menu -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </a>
        </div>
      </div>
      <!-- end sidebar -->

      <div class="mainCanvas w-full py-10">
        <div class="title ps-10 pb-4">
          <h1 class="text-xl font-bold">Text-To-Speach</h1>
        </div>
        <div class="border-bottom mt-5"></div>
        <div class="w-full h-full flex">
          <div class="mainInput w-full mt-8 ps-10">
            <p class="text-[15px] mb-2">
              Masukan Text Yang Ingin Diubah Menjadi Audio
            </p>
            <label
              class="input input-bordered flex items-center gap-2 w-full max-w-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-5"
              >
                <path
                  d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0 0 16.5 9h-1.875a1.875 1.875 0 0 1-1.875-1.875V5.25A3.75 3.75 0 0 0 9 1.5H5.625Z"
                />
                <path
                  d="M12.971 1.816A5.23 5.23 0 0 1 14.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 0 1 3.434 1.279 9.768 9.768 0 0 0-6.963-6.963Z"
                />
              </svg>
              <input
                id="textInput"
                class="max-w-lg w-full"
                type="text"
                placeholder="Masukan Text"
              />
            </label>
            <button class="btn btn-neutral mt-3" onclick="sendText()">
              <span id="buttonText">Process</span>
              <svg
                id="loadingIcon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6 hidden"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.755 10.059a7.5 7.5 0 0 1 12.548-3.364l1.903 1.903h-3.183a.75.75 0 1 0 0 1.5h4.992a.75.75 0 0 0 .75-.75V4.356a.75.75 0 0 0-1.5 0v3.18l-1.9-1.9A9 9 0 0 0 3.306 9.67a.75.75 0 1 0 1.45.388Zm15.408 3.352a.75.75 0 0 0-.919.53 7.5 7.5 0 0 1-12.548 3.364l-1.902-1.903h3.183a.75.75 0 0 0 0-1.5H2.984a.75.75 0 0 0-.75.75v4.992a.75.75 0 0 0 1.5 0v-3.18l1.9 1.9a9 9 0 0 0 15.059-4.035.75.75 0 0 0-.53-.918Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>

          <div class="border-right"></div>

          <!-- Audio player -->
          <div id="audioContainer" class="w-full ms-10 mt-8 text-[15px]">
            <p class="mb-3">Hasil Convert Text to Audio :</p>
            <audio id="audioPlayer" controls></audio>
          </div>
        </div>
      </div>
    </main>

    <script>
      async function sendText() {
        document.getElementById("loadingIcon").classList.remove("hidden");

        const textInput = document.getElementById("textInput").value;
        const url = `https://text-to-speach-english.p.rapidapi.com/makevoice?text=${encodeURIComponent(
          textInput
        )}`;

        try {
          const response = await fetch(url, {
            method: "GET",
            headers: {
              "x-rapidapi-key":
                "5b56e76766msh7d6c5d00f3a1dcap14031fjsn4bdd19800a0a",
              "x-rapidapi-host": "text-to-speach-english.p.rapidapi.com",
            },
          });

          const contentType = response.headers.get("Content-Type");
          if (contentType.includes("audio/")) {
            const blob = await response.blob();
            const audioUrl = URL.createObjectURL(blob);

            const audioContainer = document.getElementById("audioContainer");
            const audioPlayer = document.getElementById("audioPlayer");

            audioPlayer.src = audioUrl;
            audioContainer.style.display = "block";
          } else {
            const textResponse = await response.text();
            console.error("Unexpected response:", textResponse);
          }
        } catch (error) {
          console.error("Error:", error);
        } finally {
          document.getElementById("loadingIcon").classList.add("hidden");
          document.getElementById("buttonText").classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
